		<!--Contenedor principal-->
		<div class="container-fluid mt-4">
			<!--AÑADIR PELICULA/SERIE 2 COLUMNAS-->
			<div class="row">

				<!--PELICULA-->
				<div class="col-6">
					<!--Cabecera-->
			        <div class="table-title mb-3">
						<h2>Película</h2>
			        </div>
					<!--Form añadir pelicula-->
					<form id="new-film">
						<!--Título-->
						<div class="form-group">
							<div class="input-group">
								<div class="input-group-prepend">
									<span class="input-group-text"><i class="fa fa-film"></i></span>
								</div>
								<input type="text" class="form-control" placeholder="Título" id="film-name">
							</div>
						</div>
						<!--Duración-->
						<div class="form-group">
							<div class="input-group">
								<div class="input-group-prepend">
									<span class="input-group-text"><i class="fa fa-clock"></i></span>
								</div>
								<input type="number" class="form-control" placeholder="Duración (Min)" id="film-duration">
							</div>
						</div>
						<!--Descripción-->
						<div class="form-group">
							<div class="input-group">
								<div class="input-group-prepend">
									<span class="input-group-text"><i class="fa fa-pen"></i></span>
								</div>
								<textarea class="form-control" placeholder="Descripción" rows="4"></textarea>
							</div>
						</div>
			       		<!--RATING-->
			       		<!--<div class="form-group mt-2">
			       			<div class="input-group">
								<div class="input-group-prepend">
									<span class="input-group-text"><i class="fas fa-star-half-alt"></i></span>
								</div>
								<input type="radio" name="rating" value="one" class=""> 1
							  	<input type="radio" name="rating" value="two" class=""> 2
							  	<input type="radio" name="rating" value="three" class=""> 3
							  	<input type="radio" name="rating" value="four" class=""> 4
							  	<input type="radio" name="rating" value="five" class=""> 5	
			       			</div>
			       		</div>-->
			        	<!--Cambiar imágen-->
			        	<div class="mt-2">
							<label for="film-img" class="custom-btn mt-2" id="upload-btn">
								<i class="fa fa-images"></i> Imágen
							</label>
				        	<input type="file" name="profile" id="film-img">
			       		</div>
					</form>
				</div>

				<!--SERIE-->
				<div class="col-6">
					<!--Cabecera-->
			        <div class="table-title mb-3">
						<h2>Serie</h2>
			        </div>
				</div>
