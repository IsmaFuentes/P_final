<!DOCTYPE html>
<html>
	<head>
		<title>Perfil</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!--Bootstrap CSS-->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/css/bootstrap.min.css" integrity="sha384-PDle/QlgIONtM1aqA2Qemk5gPOE7wFq8+Em+G/hmo5Iq0CCmYZLv3fVRDJ4MMwEA" crossorigin="anonymous">
		<!--Font awesome-->
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
		<!--Main CSS-->
		<link rel="stylesheet" type="text/css" href="../css/styles.css">
		<!--Google fonts-->
		<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
	</head>

	<body id="user_body">
		<!--Navbar-->
		<nav class="navbar navbar-expand-md">
			<span id="nav_logo" class="navbar-brand"></span>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#nav-content">
				<i class="fa fa-bars" id="menu-ico"></i>
			</button>
			<!--izquierda-->
			<div class="collapse navbar-collapse" id="nav-content">
				<a href="../series.html" class="custom-link">Home</a>
				<!--Usuario // dropdown-->
				<div class="dropdown ml-auto">
					<button class="dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
						<img class="rounded-circle ml-auto user-img" src="../img/user.png" alt="user-img">
				  		<span class="caret"></span>
					</button>
				  	<div class="dropdown-menu dropdown-menu-right">
				    	<a class="dropdown-item" href="perfil.html">Perfil</a>
				    	<a class="dropdown-item" href="usuarios.html">Administrar usuarios</a>
				    	<a class="dropdown-item" href="contenido.html">Añadir contenido</a>
				    	<div class="dropdown-divider"></div>
				    	<a class="dropdown-item" href="../index.html">Cerrar sesión</a>
				  	</div>
				</div>
			</div>
		</nav>

		<!--Contenedor principal-->
		<div class="container-fluid mt-4">
			<!--Cabecera-->
	        <div class="table-title">
	            <div class="row">
	                <div class="col-6">
						<h2>Perfil</h2>
					</div>
					<div class="col-6">
						<!--Boton editar-->
						<div class="float-right mt-1">
							<button class="custom-btn" data-toggle="modal" data-target="#nuevo-usuario" id="user-edit">Editar</button>	
			        		<!--Guardar cambios-->
			        		<button class="custom-btn" id="changes-save" style="display:none;">Guardar</button>
						</div>			
					</div>
	            </div>
	        </div>
		    <!--ALERTS-->
		    <div class="alert alert-warning mt-2" id="alert-changes-success">
		        Cambios realizados con éxito.
		    </div>

		    <div class="alert alert-danger mt-2" id="alert-changes-error">
		        Ha ocurrido un problema validando los datos.
		    </div>

	        <!--DATOS DEL USUARIO-->
	        <div id="perfil" class="mt-3">
	        	<!--Foto usuario-->
	        	<div class="text-center pt-5">
		        	<img src="../img/mrbean2.jpg" class="rounded-circle profile-img" id="img-container">
		        	<br>
		        	<!--Cambiar imágen de perfil-->
					<label for="btn-profile-img" class="custom-btn mt-2" id="upload-btn">
						<i class="fa fa-images"></i> Sube otra foto
					</label>
		        	<input type="file" name="profile" id="btn-profile-img">
	        	</div>
	        	<!--Datos del usuario-->
	        	<div class="" id="profile-data"><hr>
	        		<form>
		        		<!--Nombre de usuario-->
						<div class="form-group">
							<div class="input-group">
								<div class="input-group-prepend">
									<span class="input-group-text"><i class="fa fa-user"></i></span>
								</div>
								<input type="text" name="" value="username" class="form-control" id="nickname" disabled>
							</div>
						</div>
		        		<!--Email-->
						<div class="form-group">
							<div class="input-group">
								<div class="input-group-prepend">
									<span class="input-group-text"><i class="fa fa-envelope"></i></span>
								</div>
								<input type="text" name="" value="username@gmail.com" id="email" class="form-control" disabled>
							</div>
						</div>
		        		<!--Role-->
						<div class="form-group" style="width:200px">
							<div class="input-group">
								<div class="input-group-prepend">
									<span class="input-group-text"><i class="fa fa-users-cog"></i></span>
								</div>
								<input type="text" name="" value="Administrador" id="role" class="form-control" disabled>
							</div>
						</div>
		        		<!--Descripción-->
		        		<span class="badge badge-light">Sobre mí</span>
		        		<textarea class="form-control" rows="3" id="aboutme" class="form-control" disabled>Breve descripción</textarea><br>
	        		</form>
		        	<!--Cambiar contraseña / MODAL-->
		        	<button class="custom-btn mb-4" data-toggle="modal" data-target="#change-password">Cambiar contraseña</button>
	        	</div>
	        </div>
		<!--Final del contenedor-->
		</div>

		<!--Modal cambiar contraseña-->
		<div class="modal fade" id="change-password" tabindex="-1" role="dialog">
			<div class="modal-dialog" role="document">
		    	<div class="modal-content">
		      		<div class="modal-header">
		        		<h5 class="modal-title" id="exampleModalLabel">Cambiar contraseña</h5>
		        		<button type="button" class="close" data-dismiss="modal" aria-label="Close">
		          			<span aria-hidden="true">&times;</span>
		        		</button>
		      		</div>
		      		<div class="modal-body">
		        		<input type="password" name="" id="first-pwd" placeholder="contraseña" class="form-control"><br>
		        		<input type="password" name="" id="second-pwd" placeholder="repite la contraseña" class="form-control"><br>
		        		<!--submit-->
		        		<button type="submit" class="custom-btn" id="save-password">Guardar</button>
		      		</div>
		      		<div class="modal-footer">
		        		<button class="custom-danger" data-dismiss="modal">Cerrar</button>
		      		</div>
		    	</div>
		  	</div>
		    <!--ALERTS / CAMBIO CONTRASEÑA-->
			<div class="alert alert-warning text-center" id="alert-psw-success">
			    La contraseña se ha cambiado.
			</div>

			<div class="alert alert-danger text-center" id="alert-psw-error">
			    Las contraseñas no coinciden.
			</div>
		</div>

		<!--footer-->
		<div id="footer" class="mt-5">
			<div class="container-fluid text-center">
				<img src="../img/logo.png" width="200px" class="mb-2">
				<br>
				<i class="fab fa-facebook-square fa-2x"></i>
				<i class="fab fa-instagram fa-2x"></i>
				<i class="fab fa-twitter-square fa-2x"></i>
			</div>
		</div>

	    <!--Scripts de bootstrap-->
		<script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
	    <!--Main js-->
		<script type="text/javascript" src="../js/js.js"></script>
	</body>
</html>
